{{ define "main" }}
	<main>
		<h1>Recent Posts</h1>
		<hr />
		{{ $paginator := .Paginate (where .Site.RegularPages "Type" "in" .Site.Params.mainSections) }}
		<ul class="summaries">
			{{ range .Paginator.Pages }}
			<li class="summary">{{ .Render "summary" }}</li>
			{{ end }}
		</ul>
	</main>
{{ end }}
