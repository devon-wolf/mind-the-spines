{{ define "main" }}
	<main>
		<article>
			<h1>{{ .Title }}</h1>
			{{ partial "date.html" . }}
			<hr />
			
			{{ .Content }}

			{{ with .Params.tags }}
			<section class="taglist">
				<label for="tags">Tags:</label>
				<ul id="tags">
					{{ range . }}
					<li><a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a></li>
					{{ end }}
				</ul>
			</section>
			{{ end }}
		</article>
	</main>
{{ end }}
