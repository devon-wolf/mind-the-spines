{{ define "main" }}
	<main>
		<article>
			<h1 class="title">{{ .Title }}</h1>
			{{ with .Date }}
			<time datetime="{{ .Format "2006-01-02T15:04:05" }}">{{ .Format "Jan 02 2006 3:04pm" }}</time>
			{{ end }}
			{{ .Content }}

			{{ with .Params.tags }}
			<section class="taglist">
				<label for="tags">Tags:</label>
				<ul id="tags">
					{{ range . }}
					<li><a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a></li>
					{{ end }}
				</ul>
			</section>
			{{ end }}
		</article>
	</main>
{{ end }}
